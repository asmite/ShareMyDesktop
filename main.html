<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>共享我的屏幕</title>

    <script src="static/webrtc/adapter.js"></script>

    <script src="static/jquery/jquery1.9.1.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <script src="static/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 5px;
        }
    </style>
</head>
<body>
<div>
    <button class="btn btn-default" id="btnstartserver">启动服务器</button>
    <button class="btn btn-default" disabled="disabled" id="btnstopserver">关闭服务器</button>
    <span id="spanserverstatus" style="color: red;"></span>
</div>

<div>
    <video width="200" height="150" id="videopreview" controls="controls" autoplay="autoplay"></video>
</div>

<textarea id="taoutput" style="width: 100%;height: 300px;margin-top: 5px;"></textarea>


<div id="dialog" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="build/server/main.min.js"></script>
</body>
</html>
